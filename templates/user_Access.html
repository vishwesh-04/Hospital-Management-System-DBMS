<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register / Sign In</title>
    <link rel="stylesheet" href="static/css/styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="/static/css/fontawesome.css">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container-fluid d-flex bg-body-tertiary vh-100 align-items-center gradient-anim">
        <div class="container border border-light h-75 rounded-5 bg-body shadow-lg" >
            <div class="row h-100 rounded-5 bg-body-secondary">
                <div class="col-5 d-flex align-items-center border-end  rounded-start-5" style=" background: rgb(7,110,238);
background: linear-gradient(34deg, rgba(7,110,238,1) 34%, rgba(6,249,232,1) 100%, rgba(0,212,255,1) 100%); ">
                    <div class="grid">
                        <div class="col d-flex justify-content-center mb-3">
                            <i class="fa-solid fa-leaf fa-2xl mb-4 fa-fade" style="color: #8ff04a;"></i>
                        </div>
                        <div class="col d-flex justify-content-center mb-3" style="align-items: center;">

                            <strong class="text-light">MediCare</strong>
                        </div>
                        <div class="col">

                            <i class="text-light fs-4">"Empowering care with precision, our hospital management
                                system
                                transforms the art of healing into a seamless symphony of efficiency and
                                compassion."</i>


                        </div>
                    </div>


                </div>
                <div class="col ms-3 d-flex align-items-center rounded-end-5">
                    <div class="container p-3">

                        <div class="input-group flex-nowrap mb-3">
                            <label class="form-label">Login to Continue</label>
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text fa fa-user" id="addon-wrapping"></span>
                            <input id="username" type="text" class="form-control" placeholder="Username" aria-label="Username"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="input-group flex-nowrap mb-3">
                            <span class="input-group-text fa fa-key" id="addon-wrapping"></span>
                            <input id="password" type="text" class="form-control" placeholder="Password" aria-label="Password"
                                aria-describedby="addon-wrapping">
                        </div>
                        <div class="row my-3 fs-5">
                            <div class="col d-flex justify-content-center">
                                <div class="form-check ">

                                    <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                                    <label class="form-check-label" for="flexCheckDefault">
                                        Remember Me
                                    </label>
                                </div>
                            </div>
                            <div class="col">
                                <a aria-current="page" href="#">Forget password?</a>
                            </div>

                        </div>
                        <div class="d-grid gap-1 ">
                            <button id="loginBtn" class="btn btn-outline-primary">Login</button>
                        </div>

                    </div>
                    
                </div>

            </div>
        </div>
    </div>
    <script src="/static/script/script.js"></script>
</body>

</html>
